steps:
      # Install
      - name: 'gcr.io/cloud-builders/npm'
        args: ['install']
      # Build
      - name: 'gcr.io/cloud-builders/npm'
        args: ['run', 'build']
      # Deploy
      - name: `gcr.io/${{ secrets.PID }}/firebase`
        args: ['deploy', ${{ secrets.FB_ID }}, '--only=hosting']
